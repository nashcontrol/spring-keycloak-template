keycloak:
  auth-server-url: ${embedded.keycloak.auth-server-url}
  realm: cypress-testing-realm
  resource: cypress-test-client
  use-resource-role-mappings: true
  ssl-required: external
  public-client: true
  principal-attribute: preferred_username

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${embedded.keycloak.auth-server-url}/realms/cypress-testing-realm/protocol/openid-connect/certs

server.forward-headers-strategy: FRAMEWORK
server.port: 8000

logging:
  level:
    com.playtika.test: info
    org.springframework.boot: info
    org.springframework.security: info
    org.keycloak: debug
    root: error
